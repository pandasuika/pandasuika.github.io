<html>
<head>
<title>KiKiKitchen ~ 黄黄小厨</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the body */
body {
  font-family: Papyrus;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #D4AC0D;
  color: white;
  font-size: 30px;
}

/* Page Content */
.content {padding:20px;}

.h1 {
  font-family: "Papyrus", FZShuti, YouYuan, STShuTi, Fantasy, Serif;
}

.p {
  font-family: "Papyrus", Serif;
}

/* Style tab links */
.tablink {
  background-color: DarkSeaGreen;
  color: #424949;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
  font-family: "Showcard Gothic", Papyrus;
}

.tablink:hover {
  background-color: Bisque;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: #424949;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Meat {background-color: Cornsilk;}
#Veggie {background-color: Cornsilk;}
#Savoury {background-color: Cornsilk;}
#Sweet {background-color: Cornsilk;}

</style>

<body>
<div class="header">
  <h1 class="h1">KiKiKitchen 黄黄小厨</h1>
  <p class="p">by invitation only & reservation required</p>
</div>

<button class="tablink" onclick="openPage('Meat', this, 'Cornsilk')" id="defaultOpen">Meat</button>
<button class="tablink" onclick="openPage('Veggie', this, 'Cornsilk')">Veggie</button>
<button class="tablink" onclick="openPage('Savoury', this, 'Cornsilk')">Savoury</button>
<button class="tablink" onclick="openPage('Sweet', this, 'Cornsilk')">Sweet</button>

<div id="Meat" class="tabcontent">
  <h3>Meat</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="Veggie" class="tabcontent">
  <h3>Veggie</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Savoury" class="tabcontent">
  <h3>Savoury</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="Sweet" class="tabcontent">
  <h3>Sweet</h3>
  <p>Who we are and what we do.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
